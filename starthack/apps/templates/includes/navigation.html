<div
  class="modal modal-search fade"
  id="searchModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="searchModal"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <input
          type="text"
          class="form-control"
          id="searchInput"
          placeholder="Search widget . . ."
        />
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <i class="tim-icons icon-simple-remove"></i>
        </button>
      </div>
      <div class="modal-body">
        <div id="searchResults"></div>
      </div>
    </div>
  </div>

  <script>
    const words = [
      "Absolute cubic flow (m^3/s)",
      "Control Mode setting",
      "Temperature difference across valve (K)",
      "Temperature at remote sensor (K)",
      "Temperature at embedded sensor (K)",
      "Glycol tracking (PH)",
    ];

    document
      .getElementById("searchInput")
      .addEventListener("keyup", function () {
        const searchTerm = this.value.toLowerCase();
        const resultsDiv = document.getElementById("searchResults");
        const searchInput = this;

        if (searchTerm === "") {
          resultsDiv.innerHTML = "";
          return;
        }

        const filteredWords = words.filter((word) =>
          word.toLowerCase().includes(searchTerm)
        );

        resultsDiv.innerHTML = filteredWords
          .map(
            (word) =>
              `<div class="search-item" style="cursor: pointer; padding: 5px;" onclick="selectItem('${word.replace(
                /'/g,
                "\\'"
              )}')">${word}</div>`
          )
          .join("");
      });

    function selectItem(word) {
      document.getElementById("searchInput").value = word;
      document.getElementById("searchResults").innerHTML = "";

      // Only restore glycol card when selecting Glycol tracking
      if (word === "Glycol tracking (PH)" && window.restoreGlycolCard) {
        window.restoreGlycolCard();
      }
    }
  </script>
